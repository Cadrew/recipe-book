<!doctype html>
<html lang="en" data-i18n-doc-title="meta.reader.title">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reader — My personal recipes</title>
  <meta name="description" content="Flipbook reader for the recipe book PDF." data-i18n-meta="meta.reader.description" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400;1,600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="reader.css" />

  <!-- Flipbook -->
  <script defer src="https://cdn.jsdelivr.net/npm/page-flip@2.0.7/dist/js/page-flip.browser.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
</head>

<body class="is-loading">
  <!-- Decorative background -->
  <div class="rbg" aria-hidden="true">
    <div class="rbg__grid"></div>
    <div class="rbg__orbs a"></div>
    <div class="rbg__orbs b"></div>
    <div class="rbg__balls" id="rbgBalls"></div>
    <div class="rbg__noise"></div>
  </div>
  <header class="rnav">
    <a class="rnav__back" href="index.html" id="backLink">
      <i class="fa-solid fa-arrow-left"></i>
      <span data-i18n="reader.back">Back</span>
    </a>

    <!-- <div class="rnav__brand">
      <div class="rnav__title" data-i18n="index.brandTitle">My personal recipes</div>
      <div class="rnav__sub muted" data-i18n="reader.subtitle">Reader</div>
    </div> -->

    <div class="rnav__actions">
      <div class="lang">
        <button class="lang__btn" id="langBtn" type="button" aria-haspopup="true" aria-expanded="false" data-i18n-aria="common.language">
          <i class="fa-solid fa-globe"></i><span data-lang-label>EN</span><i class="fa-solid fa-chevron-down"></i>
        </button>
        <div class="lang__menu" id="langMenu" role="menu">
          <button class="lang__item" type="button" data-lang="en" role="menuitemradio" aria-checked="true">English</button>
          <button class="lang__item" type="button" data-lang="fr" role="menuitemradio" aria-checked="false">Français</button>
          <button class="lang__item" type="button" data-lang="da" role="menuitemradio" aria-checked="false">Dansk</button>
        </div>
      </div>

      <!-- <a class="btn btn--ghost" href="index.html#gallery" id="openFromIndex"><i class="fa-regular fa-images"></i> <span data-i18n="common.open">Open</span></a> -->
      <a class="btn btn--primary" href="book.pdf" download><i class="fa-solid fa-download"></i> <span data-i18n="common.pdf">PDF</span></a>
    </div>
  </header>

  <main class="reader">
    <aside class="side">
      <div class="side__block">
        <div class="side__title"><i class="fa-solid fa-compass"></i> <span data-i18n="reader.nav">Navigation</span></div>

        <div class="pager">
          <button class="tool" id="prevBtn" type="button" data-i18n-title="reader.prevTitle" title="Previous page (←)"><i class="fa-solid fa-chevron-left"></i></button>

          <div class="pager__mid">
            <div class="pager__label muted tiny" data-i18n="reader.goto">Go to page</div>
            <input id="pageInput" type="number" min="1" value="1" />
            <div class="pager__meta muted tiny" id="pageLabel">—</div>
          </div>

          <button class="tool" id="nextBtn" type="button" data-i18n-title="reader.nextTitle" title="Next page (→)"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

        <div class="toolsRow">
          <!-- <button class="tool tool--wide" id="toggleLayout" type="button" data-i18n-title="reader.toggleTitle" title="Switch single / two-page">
            <i class="fa-solid fa-book-open"></i>
            <span id="layoutLabel" data-i18n="reader.toggleLabel.single">Single page</span>
          </button> -->
          <button class="tool" id="zoomOut" type="button" data-i18n-title="reader.zoomOutTitle" title="Zoom out"><i class="fa-solid fa-magnifying-glass-minus"></i></button>
          <button class="tool" id="zoomIn" type="button" data-i18n-title="reader.zoomInTitle" title="Zoom in"><i class="fa-solid fa-magnifying-glass-plus"></i></button>
          <button class="tool" id="fullscreen" type="button" data-i18n-title="reader.fullscreenTitle" title="Fullscreen"><i class="fa-solid fa-expand"></i></button>
        </div>

        <p class="hint muted tiny" id="hintText" data-i18n="reader.hint">
          Tips: ← → • click a corner • double-click to zoom.
        </p>
      </div>

      <div class="side__block">
        <div class="side__title"><i class="fa-solid fa-circle-info"></i> <span data-i18n="reader.info">Info</span></div>
        <div class="metaList">
          <div class="metaRow">
            <span class="muted" data-i18n="reader.info.pages">Pages</span>
            <span id="totalPages">—</span>
          </div>
          <!-- <div class="metaRow">
            <span class="muted" data-i18n="reader.info.mode">Mode</span>
            <span id="modeLabel" data-i18n="reader.mode.two">Two-page</span>
          </div> -->
        </div>
      </div>
    </aside>

    <section class="stage" id="stage">
      <div class="bookWrap" id="bookWrap">
        <div class="book" id="book"></div>
      </div>
      <div class="loading" id="loading" aria-hidden="true">
        <div class="spinner"></div>
        <div class="loading__title" data-i18n="reader.loading.title">Preparing the book…</div>
        <div class="loading__sub muted tiny" id="loadingSub" data-i18n="reader.loading.sub">Loading PDF</div>
        <div class="loading__bar" aria-hidden="true"><div class="loading__barFill" id="loadingBarFill"></div></div>
      </div>
    </section>
  </main>

  <script defer src="i18n.js"></script>
  <script defer src="reader.js"></script>
</body>
</html>
